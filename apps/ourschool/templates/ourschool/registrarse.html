{% load static %}

<html lang="en">

<head>
    <title>Registrar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>

<body class="bg-light">

    <div>
        <br>
        <h2>CowBD</h2>
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Registro</h3>
            <form method="post" action="{% url 'registro' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" name="nombre_apellido" placeholder="Nombre Completo">
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="correo" placeholder="Correo electrónico">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="contrasena" placeholder="Ingrese una contraseña">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input type="date" name="fecha_nacimiento" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Documento</label>
                    <select name="tipo_documento" class="form-control">
                        <option>Tarjeta de identidad</option>
                        <option>Cédula de ciudadanía</option>
                        <option>Cédula de extranjería</option>
                        <option>Nit</option>
                        <option>Pasaporte</option>
                        <option>Registro civil</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Número de Documento</label>
                    <input type="text" class="form-control" name="numero_documento" placeholder="Número de Documento">
                </div>

                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" name="telefono" placeholder="Teléfono">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rol</label>
                    <select name="rol" class="form-control">
                        <option value="2" selected>usuario</option>
                        <option value="3">admin</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'inicio' %}" class="btn btn-secondary">Atrás</a>
                    <button class="btn btn-primary" type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
