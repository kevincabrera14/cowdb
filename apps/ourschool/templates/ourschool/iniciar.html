{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our Academy sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
</head>

<body>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-md-6 d-flex justify-content-center align-items-center"
           style="background-image: url('{% static 'img/cowdb.png' %}'); background-size: cover; background-position: center;">
        <div id="div_transparente2" class="p-5 text-black bg-light bg-opacity-50">
          <h2 id="text-login">Ingresa</h2>
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="container p-5">
          <form action="{% url 'iniciar' %}" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Correo electronico" name="correo" required>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Contraseña" name="contrasena" required>
            </div>
            <div class="text-center mb-3">
              <a href="{% url 'recuperar_contrasena' %}" class="btn btn-link">Recuperar Contraseña</a>
            </div>
            <div class="d-flex justify-content-between">
              <a href="{% url 'inicio' %}"><button id="login_boton" class="btn btn-primary"
                                    type="button">atras</button></a>
              <!--<a href="{% url 'inicio_estudiante' %}"><button id="login_boton" class="btn btn-primary"
                                    type="button">Inicia</button></a>-->
              <button id="login_boton" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
