{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema Ganadero{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <script src="{% static 'js/js.js' %}"></script>

    {% block extra_css %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">CowDB</a>
            <a href="{% url 'inicio_estudiante' %}" class="btn btn-outline-light ms-auto">inicio</a>
            <a href="{% url 'cerrar_session' %}" class="btn btn-outline-light ms-auto">Cerrar</a>
           
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
